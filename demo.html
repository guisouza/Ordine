<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="queue.js"></script>
	<script>


		var myQueue = new Queue({
			callback:function(){console.log(this.a)}
		})
	})
		.enqueue(function(){
			window.setTimeout(function(){
				console.log('first')
				myQueue.next()
			},1000);
		})

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('second')
				myQueue.next()
			},1000);
		},false)

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('third')
				myQueue.next()
			},1000);
		},true)
		.run()
	</script>

<h1>{{titulo}}</h1>


</head>
<body>
	
</body>
</html>
