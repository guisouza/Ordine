<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="dist/queue.min.js"></script>
	<script>

		var myQueue = new Queue({
			callback:function(){console.log('uh!?')}
		})
		.enqueue(function(){

			window.setTimeout(function(){
				console.log('first')
				myQueue.next()
			},1000);
		})

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('second')
				myQueue.resume(1)
			},1000);
		},true)

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('third')
				myQueue.next()
			},1000);
		},true)
		.run()
	</script>
</head>
<body>
	
</body>
</html>
