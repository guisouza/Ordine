<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="dist/ordine.js"></script>
	<script>

		var myQueue = new Ordine(function(){
			console.log('uh!?')
		})
		.enqueue(function(){

			window.setTimeout(function(){
				console.log('>>>>>>>>first')
				myQueue.next()
			},1000);
		})

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('>>>>>>>>second')
				myQueue.next()
			},1000);
		},false)

		
		.enqueue(function(){
			window.setTimeout(function(){
				console.log('>>>>>>>>third')
				myQueue.next()
			},1000);
		},true)

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('>>>>>>>>fourth')
				myQueue.next()
			},1000);
		},false)

		.enqueue(function(){
			window.setTimeout(function(){
				console.log('>>>>>>>>fifth')
				myQueue.next()
			},1000);
		},true)
		

		myQueue.run()



	</script>
</head>
<body>
	
</body>
</html>
